<form [formGroup]="form" (ngSubmit)=onSubmit()>
  <div class="form-group">
    <label for="oldpassword">Old password</label>
    <input type="password" class="form-control" id="oldpassword" formControlName="oldpassword">
    <div *ngIf="form.get('oldpassword').touched && form.get('oldpassword').invalid" class="alert alert-danger">
      <div *ngIf="oldpassword.errors.required">Password is required</div>
      <div *ngIf="oldpassword.errors.getOldPassword">Old password should be matched</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newpassword">New password</label>
    <input type="password" class="form-control" id="newpassword" formControlName="newpassword">
    <div *ngIf="form.get('newpassword').touched && form.get('newpassword').invalid" class="alert alert-danger">
      <div *ngIf="newpassword.errors.required">New password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="conformpassword">Conform password</label>
    <input type="password" class="form-control" id="conformpassword" formControlName="conformpassword">
    <div *ngIf="form.get('conformpassword').touched && form.get('conformpassword').invalid" class="alert alert-danger">
      <div *ngIf="conformpassword.errors.required">Conform password is required</div>
      <div *ngIf="conformpassword.errors.conformPasswordMatch">Conform password  should match with new password</div>
      
    </div>
  </div>
  <button name="changepassword" id="chanpassword" class="btn btn-primary">Change Password</button>
</form>
