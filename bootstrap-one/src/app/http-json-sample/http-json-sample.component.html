<input (keyup.enter)="createPost(title)" #title class="form-control" placeholder="Enter an element!">
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-primary btn-sm">Update</button>
    <button (click)="deletePost(post)" class="btn btn-danger btn-sm">Delete</button>
    {{ post.title }}</li>
</ul>
